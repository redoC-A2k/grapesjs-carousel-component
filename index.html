<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grapesjs Carousel Demo</title>
    <link href="https://unpkg.com/grapesjs/dist/css/grapes.min.css" rel="stylesheet">
    <script src="https://unpkg.com/grapesjs"></script>
    <script src="https://unpkg.com/grapesjs-blocks-basic"></script>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
        }
    </style>
</head>

<body>
    <section id="main">
        <div id="gjs"></div>
    </section>
    <script>
        window.onload = () => {
            window.editor = grapesjs.init({
                container: "#gjs",
                width: "100%",
                height: "98vh",
                plugins: ['gjs-blocks-basic', 'grapesjs-carousel-component'],
                pluginsOpts: {
                    'gjs-blocks-basic': {},
                    'grapesjs-carousel-component':{}
                },
                canvas:{
                    scripts: ["https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"],
                    styles:["https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css"]
                }
            })
        }
    </script>
</body>

</html>
